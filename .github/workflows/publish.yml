name: publish
on:
  push:
    branches:
      - release/**
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish to pub.dev
        id: publish
        uses: k-paxian/dart-package-publisher@master
        with:
          credentialJson: ${{ secrets.PUB_CREDENTIAL_JSON }}
          suppressBuildRunner: true
          skipTests: false
